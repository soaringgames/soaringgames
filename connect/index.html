<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Soaring Games</title>
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
        <!-- HubSpot Forms Loader -->
        <script src="https://js.hsforms.net/forms/v2.js" async defer></script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="https://soaringgames.com"><img src="../assets/favicon.ico" alt="Favicon" style="height: 30px;"></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../snarfles">Snarfles</a></li>
                        <li class="nav-item"><a class="nav-link" href="../skydom">Skydom</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header id="masthead" class="masthead">
            <div class="container px-4 px-lg-5 h-100 d-flex flex-column justify-content-between">                   
                <div id="header-text" class="text-center my-auto">
                    <h1 class="mx-auto my-0 text-uppercase">Connect</h1>
                    <h2 class="text-white-50 mx-auto mt-2 mb-5">Free Games, Updates</h2>
                    <div class="signup-section" id="signup">
                        <div class="row gx-5 justify-content-center">
                            <div class="col-md-10 col-lg-8 text-center">
                                <form class="form-signup" id="contactForm">
                                    <div class="row input-group-newsletter flex-column">
                                        <div class="col mb-3">
                                            <input 
                                                class="form-control" 
                                                id="firstName" 
                                                type="text" 
                                                name="firstname" 
                                                placeholder="Name" 
                                                aria-label="Name" 
                                                required 
                                            />
                                        </div>
                                        <div class="col mb-3">
                                            <input 
                                                class="form-control" 
                                                id="emailAddress" 
                                                type="email" 
                                                name="email" 
                                                placeholder="Email" 
                                                aria-label="Email" 
                                                required 
                                            />
                                        </div>
                                        <p class="text-white-50 mb-3">Get Free Access to Exclusive Content, Betas, and updates about all our projects! (don't worry about spam, i'm too lazy to spam you anyway lol).</p>
                                        <div class="col-auto">
                                            <button class="btn btn-primary" id="submitButton" type="submit">Join</button>
                                        </div>     
                                    </div>
                                </form>
                                <div class="invalid-feedback mt-3" id="errorMessage" style="display:none;">Error</div>
                                <div class="text-center text-success mt-3" id="successMessage" style="display:none;">Success!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--  -->
        <!-- Canvas Section -->
        <canvas id="myCanvas" height='0px' style="background: #000000; display: block; border: 1px solid;"></canvas>
        <script src="../js/checkMobile.js"></script>
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50">
            <div class="container px-4 px-lg-5 mt-3">
                Copyright &copy 
                <script>document.write(new Date().getFullYear());</script>
                 Soaring Games LLC. All rights reserved.
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
        <!-- Form JS -->
        <script src="../js/form.js"></script>
    </body>
</html>
